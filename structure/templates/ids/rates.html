<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Rate Management</h1>

    <h2>Add New Rate</h2>
    <form id="rateForm">
        <div class="form-group">
            <label for="destination_prefix">Destination Prefix:</label>
            <input type="text" id="destination_prefix" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description">
        </div>
        <div class="form-group">
            <label for="rate_per_minute">Rate per Minute:</label>
            <input type="number" step="0.01" id="rate_per_minute" required>
        </div>
        <button type="submit" class="btn">Add Rate</button>
    </form>

    <h2>Current Rates</h2>
    <table id="ratesTable">
        <thead>
            <tr>
                <th>Prefix</th>
                <th>Description</th>
                <th>Rate/Min</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for rate in rates %}
            <tr>
                <td>{{ rate.destination_prefix }}</td>
                <td>{{ rate.description }}</td>
                <td>{{ rate.rate_per_minute }}</td>
                <td>
                    <button class="btn" onclick="editRate({{ rate.id }})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteRate({{ rate.id }})">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Add your JavaScript for handling form submission, editing, and deletion here
        // You'll need to implement the frontend logic to interact with your API endpoints
    </script>
</body>
</html>
