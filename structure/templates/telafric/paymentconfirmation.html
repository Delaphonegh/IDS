<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        .details {
            margin-top: 20px;
            text-align: left;
        }

        .details p {
            margin: 5px 0;
        }

        .details .label {
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #43a047;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            âœ”
        </div>
        <h1>Payment Successful!</h1>
        <p>Your credit topup was processed successfully. Thank you for your transaction.</p>

        <div class="details">
            <!-- <p><span class="label">Transaction ID:</span> 1234567890</p> -->
            <p><span class="label">Amount:</span> {{amount}}</p>
            <!-- <p><span class="label">Payment Method:</span> Visa **** 1234</p> -->
            <p><span class="label">Date:</span> October 21, 2024</p>
        </div>

        <a href="#" class="btn">Back to Dashboard</a>

        <div class="footer">
            If you have any questions, please contact support.
        </div>
    </div>
</body>
</html>
