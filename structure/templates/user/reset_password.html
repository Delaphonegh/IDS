{% extends "user/base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-100 to-purple-200 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
            <form method="POST">
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                    <input type="password" 
                           name="confirm_password" 
                           id="confirm_password" 
                           required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                </div>
                <button type="submit"
                        class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
