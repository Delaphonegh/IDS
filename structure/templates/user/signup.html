{% extends "user/base.html" %}
{% block content %}
<body class="min-h-screen bg-gradient-to-br from-[#DCEDC8] to-[#8BC34A]/20">
    <div class="container mx-auto min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl bg-white rounded-[2rem] shadow-xl overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <!-- Left Side - Theme -->
                <div class="w-full md:w-1/2 bg-gradient-to-br from-[#8BC34A] to-[#689F38] p-12 relative overflow-hidden md:rounded-r-[2rem]">
                    <div class="h-full flex flex-col justify-between relative z-10">
                        <div class="text-white space-y-6" style="margin: auto;">
                            <h2 class="text-4xl font-bold leading-tight">
                                TelAfric<br/>
                            </h2>
                            
                            <div class="mt-8">
                                <img src="static/images/globe.jpg" alt="Connection" class="rounded-2xl shadow-lg"/>
                            </div>
                            
                            <p class="text-sm text-[#DCEDC8] mt-4">
                                Affordable International Calls
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side - Signup Form -->
                <div class="w-full md:w-1/2 p-8 md:p-12 bg-white md:rounded-l-[2rem]">
                    <div class="max-w-md mx-auto">
                        <h1 class="text-2xl font-bold text-gray-800 mb-8">Create Account</h1>
                        
                        <form method="post" class="space-y-5">
                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-bold text-gray-700">
                                    Email address
                                </label>
                                <input type="email" name="email" id="email" 
                                    placeholder="Enter email" required
                                    class="w-full px-4 py-3.5 rounded-lg bg-gray-50 border border-gray-100 focus:border-[#8BC34A] focus:ring-2 focus:ring-[#DCEDC8] transition-all text-gray-600"
                                >
                            </div>
                            
                            <div class="space-y-2">
                                <label for="password" class="block text-sm font-bold text-gray-700">
                                    Password
                                </label>
                                <input type="password" name="password" id="password" 
                                    placeholder="Enter password" required
                                    class="w-full px-4 py-3.5 rounded-lg bg-gray-50 border border-gray-100 focus:border-[#8BC34A] focus:ring-2 focus:ring-[#DCEDC8] transition-all text-gray-600"
                                >
                            </div>
                            
                            <div class="space-y-2">
                                <label for="pin" class="block text-sm font-bold text-gray-700">
                                    Pin
                                </label>
                                <input type="text" name="pin" id="pin" 
                                    placeholder="Enter pin" required
                                    class="w-full px-4 py-3.5 rounded-lg bg-gray-50 border border-gray-100 focus:border-[#8BC34A] focus:ring-2 focus:ring-[#DCEDC8] transition-all text-gray-600"
                                >
                            </div>
                            
                            <div class="space-y-2">
                                <label for="country" class="block text-sm font-bold text-gray-700">
                                    Country
                                </label>
                                <input type="text" name="country" id="country" 
                                    placeholder="Enter country" required
                                    class="w-full px-4 py-3.5 rounded-lg bg-gray-50 border border-gray-100 focus:border-[#8BC34A] focus:ring-2 focus:ring-[#DCEDC8] transition-all text-gray-600"
                                >
                            </div>
                            
                            <div class="space-y-2">
                                <label for="number" class="block text-sm font-bold text-gray-700">
                                    Phone Number
                                </label>
                                <input type="text" name="number" id="number" 
                                    placeholder="Enter phone number" required
                                    class="w-full px-4 py-3.5 rounded-lg bg-gray-50 border border-gray-100 focus:border-[#8BC34A] focus:ring-2 focus:ring-[#DCEDC8] transition-all text-gray-600"
                                >
                            </div>
                            
                            <div class="pt-4">
                                <button type="submit" 
                                    class="w-full bg-[#8BC34A] text-white py-3.5 px-6 rounded-full hover:bg-[#689F38] transition-colors duration-200 font-medium"
                                >
                                    Register
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-6 border-gray-200">
                        
                        <div class="text-center">
                            <p class="text-gray-500 text-sm">
                                Already have an account? 
                                <a href="{{url_for('users.login')}}" class="text-[#8BC34A] hover:text-[#689F38] font-medium">
                                    Sign in now
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
